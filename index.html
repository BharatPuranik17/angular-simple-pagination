<!doctype html>
<html ng-app="simplePaginationDemo">
  <head>
    <title>My Angular App</title>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/raoulus/angular-simple-pagination/github/dist/angular-simple-pagination.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://rawgit.com/raoulus/angular-simple-pagination/github/dist/angular-simple-pagination.js"></script>
    <script>
      angular
        .module('simplePaginationDemo', ['angularSimplePagination'])
        .controller('SimplePaginationController', function($scope) {
          $scope.settings = {
            itemsPerPage: 5,
            offset: 0,
            pageLimits: ['10', '50', '100']
          };

          $scope.items = [];
          for(var i = 0; i < 1000; i++) {
            $scope.items.push({name: 'Item', id: i});
          }
        });
    </script>
  </head>
  <body ng-controller="SimplePaginationController">
    <simple-pagination
      page-limit="settings.itemsPerPage"
      offset="settings.offset"
      page-limits="settings.pageLimits"
      total="items.length">
    </simple-pagination>

    <div ng-repeat="item in items | limitTo:settings.itemsPerPage:settings.offset">
      <p>{{item.name}} {{item.id}}</p>
    </div>
  </body>
</html>
