<!doctype html>
<html ng-app="simplePaginationDemo">
  <head>
    <title>My Angular App</title>
    <link rel="stylesheet" type="text/css" href="dist/angular-simple-pagination.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="dist/angular-simple-pagination.js"></script>
    <script>
      angular
        .module('simplePaginationDemo', ['angularSimplePagination'])
        .controller('SimplePaginationController', function($scope) {
          $scope.settings = {
            itemsPerPage: 1,
            offset: 0,
            totalItems: 3,
            maxPages: ['1', '2', '3']
          };

          $scope.items = [
            {id: 1},
            {id: 2},
            {id: 3}
          ];
        });
    </script>
  </head>
  <body ng-controller="SimplePaginationController">
    <simple-pagination
      items-per-page="settings.itemsPerPage"
      offset="settings.offset"
      max-pages="settings.maxPages"
      total-items="settings.totalItems">
    </simple-pagination>

    <div ng-repeat="item in items | limitTo:settings.itemsPerPage:settings.offset">
      <p>{{item.id}}</p>
    </div>
  </body>
</html>
